<h1>Auth:</h1>
<button *ngIf="!auth" (click)="login()" class="btn btn-success">Login with Google</button>
<button *ngIf="auth" (click)="logout()" class="btn btn-warn">Logout</button>
<h1>Create posts:</h1>
<div class="row">
	<label for="post-title">Title</label>
	<input #title id="post-title" type="text" placeholder="title">
</div>
<div class="row">
	<label for="post-body">Body</label>
	<textarea #body id="post-body" cols="30" rows="10">body</textarea>
</div>
<div class="row">
	<label for="post-tags">Tags - separate by commas</label>
	<input #tags id="post-tags" type="text">
</div>
<button (click)="savePost(title.value, body.value, tags.value)" class="btn btn-success">Save post</button>
<h1>Posts:</h1>
<div *ngFor="let post of posts | async">
	<div class="panel panel-default">
		<div class="panel-heading">
			{{ post.title }}
		</div>
		<div class="panel-body">
			{{ post.body }}
		</div>
		<div class="panel-footer">
			<span *ngFor="let tag of post.tags" class="post-tag">
        {{ tag }} &bull; 
        <!--{{ post.tags | json }}-->
      </span>
			<!--<span>
        {{ tag }}
      </span>-->
		</div>
	</div>
</div>
